<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KRON Buttons</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <main class="component-demo" aria-label="Button component showcase">
      <section class="component-demo__group" aria-label="Hierarchy: Primary">
        <button class="btn btn--primary btn--md" type="button" aria-label="Primary call to action">
          Primary CTA
        </button>
        <button class="btn btn--primary btn--lg" type="button">
          <span class="btn__icon btn__icon--leading" aria-hidden="true">⬅</span>
          Primary + icon
        </button>
        <button class="btn btn--primary btn--sm btn--icon-only" type="button" aria-label="Refresh data">
          <span class="btn__icon" aria-hidden="true">⟳</span>
        </button>
        <button class="btn btn--primary btn--md btn--destructive" type="button" aria-label="Delete selection">
          Primary destructive
        </button>
        <button class="btn btn--primary btn--md btn--disabled" type="button" aria-label="Disabled" aria-disabled="true">
          Primary disabled
        </button>
      </section>

      <section class="component-demo__group" aria-label="Hierarchy: Secondary">
        <button class="btn btn--secondary-color btn--md" type="button">
          Secondary color
        </button>
        <button class="btn btn--secondary-gray btn--md" type="button">
          Secondary gray
        </button>
        <button class="btn btn--primary-outline btn--md" type="button">
          Primary outline
        </button>
        <button class="btn btn--secondary-color btn--md btn--block" type="button">
          Secondary color (block)
        </button>
      </section>

      <section class="component-demo__group" aria-label="Hierarchy: Tertiary & links">
        <button class="btn btn--tertiary-color btn--md" type="button">
          Tertiary color
        </button>
        <button class="btn btn--tertiary-gray btn--md" type="button">
          Tertiary gray
        </button>
        <button class="btn btn--link-color btn--md" type="button">
          Link color
        </button>
        <button class="btn btn--link-gray btn--md" type="button">
          Link gray
        </button>
      </section>
    </main>
  </body>
</html>
