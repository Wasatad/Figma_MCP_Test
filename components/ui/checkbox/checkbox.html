<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KRON Checkboxes</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <main class="component-demo" aria-label="Checkbox component showcase">
      <div class="component-demo__group">
        <label class="checkbox" for="newsletter">
          <input class="checkbox__input" type="checkbox" id="newsletter" checked />
          <span class="checkbox__box" aria-hidden="true"></span>
          <span class="checkbox__content">
            <span class="checkbox__label">Product updates</span>
            <span class="checkbox__hint">Receive occasional release notes.</span>
          </span>
        </label>

        <label class="checkbox checkbox--disabled" for="billing" aria-disabled="true">
          <input class="checkbox__input" type="checkbox" id="billing" checked disabled />
          <span class="checkbox__box" aria-hidden="true"></span>
          <span class="checkbox__content">
            <span class="checkbox__label">Billing permissions</span>
            <span class="checkbox__hint">Only owners can change this.</span>
          </span>
        </label>

        <label class="checkbox" data-state="mixed" for="tasks" aria-checked="mixed">
          <input class="checkbox__input" type="checkbox" id="tasks" />
          <span class="checkbox__box" aria-hidden="true"></span>
          <span class="checkbox__content">
            <span class="checkbox__label">Subtasks</span>
            <span class="checkbox__hint">Some subtasks are completed.</span>
          </span>
        </label>
      </div>
    </main>
  </body>
</html>
