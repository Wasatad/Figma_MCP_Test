<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KRON Dropdowns</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <main class="component-demo" aria-label="Dropdown component showcase">
      <section class="component-demo__group">
        <div class="dropdown" data-dropdown id="status-dropdown">
          <label class="dropdown__label" for="status-trigger">Project status</label>
          <button
            id="status-trigger"
            class="dropdown__trigger"
            type="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            data-dropdown-trigger
          >
            <span class="dropdown__value" data-dropdown-value>
              <span class="dropdown__placeholder">Select status</span>
            </span>
            <span class="dropdown__chevron" aria-hidden="true">⌄</span>
          </button>
          <div class="dropdown__menu" role="listbox" aria-labelledby="status-trigger">
            <div class="dropdown__search">
              <input
                type="search"
                placeholder="Search statuses"
                aria-label="Search statuses"
                data-dropdown-search
              />
            </div>
            <div class="dropdown__group">
              <p class="dropdown__group-label">Pipeline</p>
              <ul class="dropdown__list" data-dropdown-list>
                <li
                  class="dropdown__option"
                  role="option"
                  tabindex="0"
                  data-dropdown-option
                  data-value="new"
                  data-label="New"
                >
                  New
                  <span class="dropdown__option-check" aria-hidden="true">✓</span>
                </li>
                <li
                  class="dropdown__option"
                  role="option"
                  tabindex="0"
                  data-dropdown-option
                  data-value="in-progress"
                  data-label="In progress"
                >
                  In progress
                  <span class="dropdown__option-check" aria-hidden="true">✓</span>
                </li>
                <li
                  class="dropdown__option"
                  role="option"
                  tabindex="0"
                  data-dropdown-option
                  data-value="blocked"
                  data-label="Blocked"
                >
                  Blocked
                  <span class="dropdown__option-check" aria-hidden="true">✓</span>
                </li>
                <li
                  class="dropdown__option"
                  role="option"
                  tabindex="0"
                  data-dropdown-option
                  data-value="done"
                  data-label="Done"
                >
                  Done
                  <span class="dropdown__option-check" aria-hidden="true">✓</span>
                </li>
              </ul>
            </div>
          </div>
          <p class="dropdown__helper">Single-select dropdown mapped to Figma button states.</p>
        </div>
      </section>

      <section class="component-demo__group">
        <div class="dropdown" data-dropdown data-multiselect="true" id="assignee-dropdown">
          <label class="dropdown__label" for="assignee-trigger">Assignees</label>
          <button
            id="assignee-trigger"
            class="dropdown__trigger"
            type="button"
            aria-haspopup="listbox"
            aria-expanded="false"
            data-dropdown-trigger
          >
            <span class="dropdown__value" data-dropdown-value>
              <span class="dropdown__placeholder">Select teammates</span>
            </span>
            <span class="dropdown__chevron" aria-hidden="true">⌄</span>
          </button>
          <div class="dropdown__tokens" data-dropdown-tokens aria-live="polite"></div>
          <div class="dropdown__menu" role="listbox" aria-labelledby="assignee-trigger" aria-multiselectable="true">
            <div class="dropdown__search">
              <input
                type="search"
                placeholder="Search people"
                aria-label="Search people"
                data-dropdown-search
              />
            </div>
            <ul class="dropdown__list" data-dropdown-list>
              <li
                class="dropdown__option"
                role="option"
                tabindex="0"
                data-dropdown-option
                data-value="a.peterson"
                data-label="Ann Peterson"
              >
                Ann Peterson
                <span class="dropdown__option-check" aria-hidden="true">✓</span>
              </li>
              <li
                class="dropdown__option"
                role="option"
                tabindex="0"
                data-dropdown-option
                data-value="l.andreyev"
                data-label="Leo Andreyev"
              >
                Leo Andreyev
                <span class="dropdown__option-check" aria-hidden="true">✓</span>
              </li>
              <li
                class="dropdown__option"
                role="option"
                tabindex="0"
                data-dropdown-option
                data-value="m.ivanov"
                data-label="Max Ivanov"
                aria-disabled="true"
              >
                Max Ivanov (busy)
                <span class="dropdown__option-check" aria-hidden="true">✓</span>
              </li>
              <li
                class="dropdown__option"
                role="option"
                tabindex="0"
                data-dropdown-option
                data-value="v.romero"
                data-label="Val Romero"
              >
                Val Romero
                <span class="dropdown__option-check" aria-hidden="true">✓</span>
              </li>
            </ul>
          </div>
          <p class="dropdown__helper">Multi-select dropdown with removable tokens.</p>
        </div>
      </section>
    </main>
    <script src="dropdown.js" type="module"></script>
  </body>
</html>
