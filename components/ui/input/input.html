<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KRON Inputs</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <main class="component-demo" aria-label="Input component showcase">
      <form class="component-demo__group" aria-label="Text inputs">
        <label class="field" for="input-name">
          <span class="field__label">Full name</span>
          <span class="field__control">
            <input
              id="input-name"
              class="input__control"
              type="text"
              name="name"
              placeholder="Ann Peterson"
              aria-describedby="input-name-hint"
            />
          </span>
          <span class="field__hint" id="input-name-hint">Used for invoices and contracts.</span>
        </label>

        <label class="field field--error" for="input-email">
          <span class="field__label">Work email</span>
          <span class="field__control">
            <input
              id="input-email"
              class="input__control"
              type="email"
              name="email"
              placeholder="name@company.com"
              aria-describedby="input-email-error"
              aria-invalid="true"
            />
          </span>
          <span class="field__message" id="input-email-error">Email address is required.</span>
        </label>

        <label class="field field--disabled" for="input-disabled">
          <span class="field__label">Invite link</span>
          <span class="field__control">
            <input
              id="input-disabled"
              class="input__control"
              type="url"
              value="https://kron.design/join/abc123"
              readonly
              aria-disabled="true"
            />
          </span>
          <span class="field__hint">Only admins can edit this link.</span>
        </label>
      </form>

      <section class="component-demo__group" aria-label="Textarea inputs">
        <label class="field" for="textarea-bio">
          <span class="field__label">Short bio</span>
          <span class="field__control">
            <textarea id="textarea-bio" class="textarea__control" name="bio" placeholder="Tell us about yourself"></textarea>
            <span class="field__affix" aria-hidden="true">0 / 200</span>
          </span>
          <span class="field__hint">Max 200 characters. Counter updates live in product.</span>
        </label>
      </section>
    </main>
  </body>
</html>
