<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRON Header</title>
    <link rel="stylesheet" href="./header.css" />
  </head>
  <body>
    <!-- КОПИПАСТ РАЗМЕТКА -->
    <header class="header" role="banner">
      <div class="header__container">
        <!-- Logo -->
        <div class="header__logo-container">
          <a href="/" class="header__logo" aria-label="KRON - Главная страница">
            <img src="./logo.svg" alt="KRON" width="120" height="51" />
          </a>
        </div>

        <!-- Navigation -->
        <nav class="header__nav" aria-label="Основная навигация">
          <ul class="header__menu">
            <li class="header__menu-item">
              <button class="header__menu-link" type="button" aria-expanded="false" aria-haspopup="true">
                Услуги
              </button>
              <svg class="header__menu-chevron" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-link" type="button" aria-expanded="false" aria-haspopup="true">
                Программы
              </button>
              <svg class="header__menu-chevron" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-link" type="button" aria-expanded="false" aria-haspopup="true">
                Сервисы
              </button>
              <svg class="header__menu-chevron" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-link" type="button" aria-expanded="false" aria-haspopup="true">
                Компетенции
              </button>
              <svg class="header__menu-chevron" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-link" type="button" aria-expanded="false" aria-haspopup="true">
                Обучение
              </button>
              <svg class="header__menu-chevron" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-link" type="button" aria-expanded="false" aria-haspopup="true">
                Полезное
              </button>
              <svg class="header__menu-chevron" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-link" type="button" aria-expanded="false" aria-haspopup="true">
                Компания
              </button>
              <svg class="header__menu-chevron" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </li>
            <li class="header__menu-item">
              <a href="/faq" class="header__menu-link">
                Вопрос-ответ
              </a>
            </li>
          </ul>
        </nav>

        <!-- Contacts & CTA -->
        <div class="header__contacts">
          <div class="header__phone">
            <img src="./phone-icon.svg" alt="" class="header__phone-icon" width="16" height="16" aria-hidden="true" />
            <a href="tel:+78005516510" class="header__phone-number">8 (800) 551-65-10</a>
            <svg class="header__phone-caret" width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M2 2L8 8L2 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>

          <div class="header__buttons">
            <button class="btn btn--secondary-gray btn--sm" type="button">
              Войти
            </button>
            <button class="btn btn--primary btn--sm" type="button">
              Связаться
            </button>
          </div>
        </div>

        <!-- Mobile menu toggle -->
        <button class="header__menu-toggle" type="button" aria-label="Открыть меню" aria-expanded="false" data-menu-toggle>
          <svg class="header__menu-toggle-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <!-- Mobile menu overlay -->
      <div class="header__mobile-menu" data-mobile-menu>
        <div class="header__mobile-menu-header">
          <div class="header__logo-container">
            <a href="/" class="header__logo" aria-label="KRON - Главная страница">
              <img src="./logo.svg" alt="KRON" width="120" height="51" />
            </a>
          </div>
          <button class="header__mobile-menu-close" type="button" aria-label="Закрыть меню" data-menu-close>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>

        <nav aria-label="Мобильная навигация">
          <ul class="header__mobile-menu-list">
            <li class="header__mobile-menu-item">
              <a href="/services" class="header__mobile-menu-link">
                Услуги
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            </li>
            <li class="header__mobile-menu-item">
              <a href="/programs" class="header__mobile-menu-link">
                Программы
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            </li>
            <li class="header__mobile-menu-item">
              <a href="/services" class="header__mobile-menu-link">
                Сервисы
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            </li>
            <li class="header__mobile-menu-item">
              <a href="/competencies" class="header__mobile-menu-link">
                Компетенции
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            </li>
            <li class="header__mobile-menu-item">
              <a href="/training" class="header__mobile-menu-link">
                Обучение
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            </li>
            <li class="header__mobile-menu-item">
              <a href="/useful" class="header__mobile-menu-link">
                Полезное
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            </li>
            <li class="header__mobile-menu-item">
              <a href="/company" class="header__mobile-menu-link">
                Компания
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
            </li>
            <li class="header__mobile-menu-item">
              <a href="/faq" class="header__mobile-menu-link">
                Вопрос-ответ
              </a>
            </li>
          </ul>
        </nav>

        <div class="header__contacts" style="margin-top: var(--num-6); padding-top: var(--num-4); border-top: 1px solid var(--gray-200);">
          <div class="header__phone">
            <svg class="header__phone-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <g clip-path="url(#clip0_phone_mobile2)">
                <path d="M11.7437 8.60017C11.2312 8.38142 10.6375 8.52518 10.2844 8.95642L9.24687 10.2252C7.80937 9.3908 6.60938 8.1908 5.775 6.7533L7.04063 5.71892C7.47188 5.3658 7.61875 4.77205 7.39687 4.25955L5.89687 0.75955C5.6625 0.20955 5.07188 -0.0967001 4.4875 0.0282999L0.9875 0.7783C0.4125 0.900175 0 1.40955 0 2.00017C0 9.22517 5.475 15.1752 12.5031 15.922C12.8094 15.9533 13.1156 15.9783 13.4281 15.9908H13.4312C13.6219 15.9971 13.8094 16.0033 14 16.0033C14.5906 16.0033 15.1 15.5908 15.2219 15.0158L15.9719 11.5158C16.0969 10.9314 15.7906 10.3408 15.2406 10.1064L11.7406 8.60642L11.7437 8.60017ZM13.7969 14.5002C7.05625 14.3908 1.60938 8.94392 1.50312 2.2033L4.60313 1.53767L5.94688 4.67518L4.825 5.59392C4.25625 6.05955 4.10938 6.86893 4.47813 7.50642C5.44375 9.17205 6.83125 10.5595 8.49687 11.5252C9.13437 11.8939 9.94375 11.7471 10.4094 11.1783L11.3281 10.0564L14.4656 11.4002L13.7969 14.5002Z" fill="currentColor"/>
              </g>
              <defs>
                <clipPath id="clip0_phone_mobile2">
                  <rect width="16" height="16" fill="white"/>
                </clipPath>
              </defs>
            </svg>
            <a href="tel:+78005516510" class="header__phone-number">8 (800) 551-65-10</a>
          </div>

          <div class="header__buttons" style="flex-direction: column; width: 100%; margin-top: var(--num-4);">
            <button class="btn btn--secondary-gray btn--sm btn--block" type="button">
              Войти
            </button>
            <button class="btn btn--primary btn--sm btn--block" type="button">
              Связаться
            </button>
          </div>
        </div>
      </div>
    </header>

    <script src="./header.js"></script>
  </body>
</html>
